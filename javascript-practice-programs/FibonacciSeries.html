<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern 1</title>
</head>

<body style="font-family: monospace;font-size: xx-large;">
    <script type = "text/javascript"> 
function fibonacci(num) 
{ 
    var num1=0; 
    var num2=1; 
    var sum; 
    var i=0; 
    for (i = 0; i < num; i++)  
    { 
        sum=num1+num2; 
        num1=num2; 
        num2=sum; 
    } 
    return num2; 
} 
  
document.write("Fibonacci(5): "+fibonacci(5)+"<br>"); 
document.write("Fibonacci(8): "+fibonacci(8)+"<br>"); 
</script> 
</body>

</html>
